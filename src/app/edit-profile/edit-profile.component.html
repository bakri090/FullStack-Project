<div class="flex justify-content-center align-items-center min-h-screen">
  <div class="surface-card p-5 shadow-3 border-round w-full md:w-30rem">
    <h2 class="text-center mb-4">Edit Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="submit()" class="flex flex-column gap-3">

      <!-- الصورة الشخصية -->
      <div class="flex flex-column align-items-center">
        <img
          [src]="previewImage"
          alt="Profile Picture"
          class="border-circle shadow-1 mb-3"
          style="width: 120px; height: 120px; object-fit: cover;"
        />
        <input type="file" (change)="onFileSelected($event)" class="mt-2" />
      </div>

      <!-- الاسم الكامل -->
      <div class="field">
        <label for="firstName">First Name</label>
        <input
          pInputText
          id="firstName"
          formControlName="firstName"
          class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': profileForm.get('firstName')?.invalid && profileForm.get('fullName')?.touched}"
        />
        <small *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="text-red-500">
          Name must be at least 3 characters.
        </small>
      </div>
<div class="field">
        <label for="LastName">Last Name</label>
        <input
          pInputText
          id="LastName"
          formControlName="lastName"
          class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': profileForm.get('lastName')?.invalid && profileForm.get('fullName')?.touched}"
        />
        <small *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="text-red-500">
          Name must be at least 3 characters.
        </small>
      </div>
      <!-- البريد الإلكتروني -->
      <div class="field">
        <label for="email">Email</label>
        <input pInputText id="email" formControlName="email" class="w-full"  />
      </div>


      <!-- زر الحفظ -->
      <button pButton label="Save Changes" type="submit" class="w-full mt-3" [disabled]="profileForm.invalid"></button>
    </form>
  </div>
</div>

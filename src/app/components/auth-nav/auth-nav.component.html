<nav [dir]="dir">
  <h1 routerLink="login">{{'auth.logo'| translate}}</h1>
  <ul>
    <li *ngFor="let nav of navs; index as i;">
      <a  [routerLink]="nav.name" routerLinkActive="active"><i [class]="nav.icon"></i> {{nav.name}}
      </a>
    </li>
    <li>
      <a (click)="changeLang()">{{lang == 'en' ? 'عربي' : 'English'}}</a>
    </li>
  </ul>
</nav>

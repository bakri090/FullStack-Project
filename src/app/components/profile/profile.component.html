
<div *ngIf="profile; else empty"
class="flex justify-content-center align-items-center min-h-screen">
  <div class="surface-card p-5 shadow-2 border-round w-full md:w-30rem text-center">
    <img
      [src]="'https://localhost:7273/'+profile.profileImageUrl || defaultImg "
      alt="Profile"
      class="border-circle mb-3 w-8rem h-8rem object-cover"
    />

    <h2 class="mb-2">{{ profile.firstName }} {{profile.lastName}}</h2>
    <p class="text-600 mb-3">{{ profile.email }}</p>

    <div class="flex justify-content-center gap-2">
      <p-button label="Edit " icon="pi pi-user-edit" (onClick)="edit()" styleClass="p-button-sm p-button-outlined"></p-button>
      <p-button label="Logout " icon="pi pi-sign-out"  styleClass="p-button-sm p-button-danger"></p-button>
    </div>
  </div>
</div>
<ng-template #empty>
  <h1 style="color:red;padding: 10px">{{'user.profile.h1'|translate}}</h1>

</ng-template>

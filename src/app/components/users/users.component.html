<div class="card">

    <p-table [value]="users" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </ng-template>


      <ng-template pTemplate="body" let-user>
        <tr >
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <p-button icon="pi pi-bell" severity="warning" (onClick)="edit(user.id)" />
          </td>
          <td>
            <p-button icon="pi pi-times" severity="danger" (onClick)="Delete(user.id)" />
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
